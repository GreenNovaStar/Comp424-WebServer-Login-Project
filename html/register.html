<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="css/register_style.css">
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
    <!-- <h1>Register for a new account</h1> -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/registerValidation.js"></script>
  </head>

  <body>
    <form action="confirmation.html" method="post" name="form">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" required>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="emailInput" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id ="password1" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" id ="password2" placeholder="Repeat Password" name="psw-repeat" required>

        <label for="birthday"><b>Birthday</b></label>
        <input type="date" placeholder="Enter Birthday" name="birthday" required>
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label> -->
        <p><span id="passwordMessage"></span></p>
        <p><span id="emailMessage"></span></p>
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        <!-- <div class="clearfix">
          <a style="text-decoration:none;" href="login.html">
            <button type="button" class="cancelbtn">Cancel</button>
          </a>


          <a style="text-decoration:none;" href="login.html">
            <button type="submit" class="signupbtn" value="Sign Up" id="submit" disabled="disabled"><a href="login.html">Sign in here</a></button>

          </a>
      </div> -->
      </div>
    </form>
  </body>
</html>
